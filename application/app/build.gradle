apply plugin: 'com.android.application'

android {
  compileSdkVersion build_versions.sdk_version
  defaultConfig {
    applicationId build_versions.id
    minSdkVersion build_versions.min_sdk
    targetSdkVersion build_versions.target_sdk
    versionCode build_versions.code
    versionName build_versions.name
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  api project(':commons')
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation deps.constraint_layout
  testImplementation deps.junit
  androidTestImplementation deps.test_runner
  androidTestImplementation deps.test_espresso

}
